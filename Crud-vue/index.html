<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Crud</title>
</head>
<body>
    <div class="container mt-5" id="app">
        <h3>
            {{titulo}}
        </h3>
        <input @keyup.enter="agregarTarea" type="text" class="form-control my-3" v-model="nuevaTarea">
        <button @click="agregarTarea" class="btn btn-primary ">Agregar</button>
        <div v-for="(item, index) of tareas" class="mt-3">
            <div :class="['alert',item.estado ? 'alert-success' : 'alert-danger']" role="alert">
                <div class="d-flex justify-content-between">
                    <div>
                        {{index}} - {{item.nombre}} - {{item.estado}}
                    </div>
                    <div>
                        <button class="btn btn-success btn-sm" @click="editarTarea(index)">OK</button>
                        <button class="btn btn-danger btn-sm" @click="eliminar(index)">X</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
